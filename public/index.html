        .reveal-animation.ng-enter {

        }
        @-webkit-keyframes enter_sequence {
            from { opacity:0; }
            to { opacity:1; }
        }
        @keyframes enter_sequence {
            from { opacity:0; }

<body class="contrast-sea-blue" ng-app="e2eApp">
    <header>
        <nav class="navbar navbar-default navbar-fixed-top">
            <a class="navbar-brand" href="" ui-sref="home">
                OCTOBLU
            </a>
            <a class="toggle-nav btn pull-left" href="" ng-show="authorization.isAuthenticated">
                <i class="icon-reorder"></i>
            </a>
            <ul class="nav" ng-show="authorization.isAuthenticated">
                <li class="auth"><!-- <a href="/login"><i class="fa fa-lock"></i> Sign In/Up</a> --></li>

                    </ul>
                </li>
            </ul>

    <div id="main" ng-show="authorization.isAuthenticated">
        <div id="main-nav-bg"></div>
        <nav id="main-nav">
            <div class="navigation">
                <ul class="nav nav-stacked">
                    <li id="nav-dashboard" ng-class="{'active': $state.includes('dashboard')}">
                        <a href="" ui-sref="dashboard">
                            <i class="icon-dashboard"></i>
                            <span>Dashboard</span>
                        </a>
                    </li>
                    <li id="nav-connector" ng-class="{'active': $state.includes('connector')}">
                        <a href="" ui-sref="connector.devices">
                            <i class="icon-code-fork"></i>
                            <span>Connector</span>
                        </a>
                    </li>
                    <li id="nav-designer" ng-class="{'active': $state.includes('designer')}">
                        <a href="" ui-sref="designer"><i class="icon-edit"></i>
                            <span>Designer</span>
                        </a>
                    </li>
                    <li id="nav-analyzer" ng-class="{'active': $state.includes('analyzer')}">
                        <a href="" ui-sref="analyzer">
                            <i class="icon-bar-chart"></i>
                            <span>Analyzer</span>
                        </a>
                    </li>
                    <li id="nav-community" ng-class="{'active': $state.includes('community')}">
                        <a href="" ui-sref="community">
                            <i class="icon-group"></i>
                            <span>Community</span>
                        </a>
                    </li>
                    <li id="nav-admin">
                        <a href="" ui-sref="admin">
                            <i class="icon-lock"></i>
                            <span>Admin</span>
                        </a>
                    </li>
                    <li id="nav-resources">
                        <a class="dropdown-collapse" href="" ng-init="navCollapsed = true" ng-click="navCollapsed = !navCollapsed">
                            <i class="icon-book"></i>
                            <span>Resources</span>
                            <i class="icon-angle-down angle-down"></i>
                        </a>
                        <ul class="nav nav-stacked" ng-class="{'in': navCollapsed && !navCollapsed}">
                            <li ng-class="{'active': $state.includes('docs')}">
                                <a href="" ui-sref="docs">
                                    <i class="icon-cogs"></i>
                                    <span>API Docs</span>
                                </a>
                            </li>
                            <li ng-class="{'active': $state.includes('pricing')}">
                                <a href="" ui-sref="pricing">
                                    <i class="icon-table"></i>
                                    <span>Pricing tables</span>
                                </a>
                            </li>
                            <li ng-class="{'active': $state.includes('faqs')}">
                                <a href="" ui-sref="faqs">
                                    <i class="icon-bullhorn"></i>
                                    <span>FAQ</span>
                                </a>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
        </nav>
