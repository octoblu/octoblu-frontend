    <style type="text/css">
        .reveal-animation.ng-enter {
            -webkit-animation: enter_sequence 1s linear;
            animation: enter_sequence 1s linear;
        }
        @-webkit-keyframes enter_sequence {
            from { opacity:0; }
            to { opacity:1; }
        }
        @keyframes enter_sequence {
            from { opacity:0; }
            to { opacity:1; }
        }
        @media (min-width: 1200px) {
            .full-screen {
                width: 100%;
            }
        }
    </style>
