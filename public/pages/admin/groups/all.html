<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
    <div class="panel  col-xs-12 col-sm-5 col-md-5 col-lg-5 group-info-panel panel-info resource-panel">
        <div class="panel-heading">
            <h3 class="title text-center">
                <i class="fa fa-user fa-lg" style="margin-right: 5px;"></i>People
            </h3>
        </div>
        <div class="panel-body group-info-panel-body">
            <ul class="list-group">
                <li data-ng-repeat="resource in operatorsGroup.members | orderBy:'resource.properties.name'" class="list-group-item">
                   <span class="fa-stack fa-2x">
                        <i class="fa fa-square fa-stack-2x"></i>
                        <i class="fa fa-user fa-inverse fa-stack-1x"></i>
                 </span>
                    {{resource.properties.name || resource.properties.displayName || resource.properties.email}}
                </li>
            </ul>
        </div>
    </div>
    <div class="panel  group-info-panel col-xs-12 col-sm-5 col-md-5 col-lg-5 col-md-offset-1 col-lg-offset-1 resource-panel panel-primary">
        <div class="panel-heading">
            <h3 class="title text-center">
               <i class="fa fa-hdd-o fa-lg"></i> Devices
            </h3>
        </div>
        <div class="panel-body group-info-panel-body">
            <ul class="list-group">
                <li class="list-group-item" ng-repeat="device in ownedDevices | orderBy:'name'" style="min-height: 50px;">
                 <span class="fa-stack fa-2x">
                        <i class="fa fa-square-o fa-stack-2x"></i>
                        <i class="fa fa-hdd-o fa-stack-1x"></i>
                 </span>{{device.name}}
                </li>
            </ul>
        </div>
    </div>

</div>
