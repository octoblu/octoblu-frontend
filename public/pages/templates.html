  <div flex layout="column">
    <div flex layout="row">
      <div flex="20" layout="column">
        <md-toolbar md-theme="indigo">
          <h2 class="md-toolbar-tools page-heading">
            <a href class="menu-icon" hide="true" show-phone="true" show-tablet="true" ng-click="toggleNav()">
              <i class="fa fa-bars"></i>
            </a>

            <span>Available Templates</span>
          </h2>
        </md-toolbar>

        <md-content flex layout="column" style="padding: 3px; background-color: #ddd">
          <div class="grid-item" ng-repeat="template in templates" layout="column" ng-class="{selected: (template === currentTemplate)}">
            <div flex layout="row" style="padding: 0 10px;" ng-click="setCurrentTemplate(template)">
              <section flex style="padding: 10px;">
                <h3 style="padding: 0; margin: 5px 0;">{{template.name}}</h3>
                <h4 style="padding: 0; margin: 5px 0;">{{template.created | date: 'short'}}</h4>
              </section>
            </div>
          </div>
        </md-content>
      </div>

      <div layout-fill flex="80" layout="column">
        <div flex layout="column">

          <i ng-click="confirmDeleteTemplate(currentTemplate.uuid)" class="fa fa-trash fa-2x" style="position: absolute; right: 20px; top: 10px"></i>
          <flow-editor flow="currentTemplate.flow" readonly="true"></flow-editor>

          <md-button class="md-fab md-primary" clip-click-fallback="dialogTemplateUrl(currentTemplate.url)" clip-copy="currentTemplate.url" clip-click="toastTemplateUrl(currentTemplate.url)" style="position:absolute; top: calc(100%/2 - 28px); right: 28px">
            <i class="fa fa-share-alt fa-2x"></i>
          </md-button>
        </div>

        <div flex style="background-color: white;" layout="column">
          <div flex layout-padding>
            <form>
              <md-text-float label="Name" ng-model="currentTemplate.name"> </md-text-float>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
