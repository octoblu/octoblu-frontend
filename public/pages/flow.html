<div class="design2 designer-container">
    <!--<link href="/assets/design/jquery/css/smoothness/jquery-ui-1.10.3.custom.min.css" rel="stylesheet" media="screen"/>-->
    <!--<link rel="stylesheet" type="text/css" href="/assets/design/orion/built-editor.css"/>-->
    <!-- <link rel="stylesheet" href="/assets/design/style.css"/> -->

    <div class="flow-toolbar">
        <div class="btn-toolbar">
            <!--<button w-mousetrap="{'ctrl+s': save}" ng-click="save()" class="btn btn-lg btn-default">-->
                <!--<i class="fa fa-floppy-o"></i> Save-->
            <!--</button>-->
            <div class="btn-group">
                <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                   <i class="fa fa-th-large fa-lg"></i>
                </button>
                <ul class="dropdown-menu flow-menu" role="menu">
                    <li class="flow-menu-item" ng-repeat="flow in flows">
                        <a href ng-click="setActiveFlow(flow)">{{flow.name}}</a>
                    </li>
                </ul>
            </div>
            <div class="btn-group">
                <button ng-click="restart()" id="btn-deploy" class="btn btn-primary btn-deploy">
                    <i class="fa fa-repeat"></i> Restart
                </button>
            </div>
            <div class="btn-group">
                <button ng-click="stop()" id="btn-deploy" class="btn btn-danger btn-deploy">
                    <i class="fa fa-stop"></i> Stop
                </button>
            </div>
           <div class="btn-group">
               <button ng-click="deploy()" id="btn-deploy" class="btn btn-success btn-deploy">
                   <i class="fa fa-play"></i> Run
               </button>
           </div>
        </div>
    </div>

    <flow-editor-omnibox nodes="flowNodeTypes"></flow-editor-omnibox>

    <div class="full-height" ng-mousemove="setMousePosition($event)" ng-mouseout="clearMousePosition()">
    <!--<div id="main-container" class="main-container" ng-mousemove="setMousePosition($event)" ng-mouseout="clearMousePosition()">-->
        <!--<flow-node-palette flow-node-types="flowNodeTypes"></flow-node-palette>-->
        <div class="workspace-container">
            <flow-editor zoom-level="zoomLevel" flow="activeFlow" selected-node="flowEditor.selectedNode" selected-link="flowEditor.selectedLink"></flow-editor>
        </div>
    </div>
</div>
