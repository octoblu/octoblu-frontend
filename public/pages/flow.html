<div class="design2 designer-container" flex layout-fill layout="column">
  <div class="logo-toolbar"> <!-- Defined first so its on the bottom layer -->
    <img src="/assets/images/octoblu.png" height="50px"/>
  </div>

  <flow-node-setup  node-type="activeFlow.selectedFlowNode"></flow-node-setup>
  <flow-node-editor flow-node="activeFlow.selectedFlowNode"></flow-node-editor>

  <div class="flow-top-bar" layout="row" layout-phone="column" layout-tablet="column">
    <div flex layout="row">
      <button class="btn btn-default button-shadow" title="Menu" tooltip="Menu" tooltip-placement="left" ng-click="toggleNav()">
        <i class="fa fa-bars"></i>
      </button>

      <flow-editor-omnibox flex omni-search="omniSearch" flow-nodes="activeFlow.nodes" selected-flow-node="activeFlow.selectedFlowNode" ></flow-editor-omnibox>
    </div>

    <div flex layout="row" layout-align="end">
      <div class="input-group flow-name dropdown">
        <input type="text" class="form-control" placeholder="Flow Name" ng-model="activeFlow.name">
        <span class="input-group-addon flow-dropdown dropdown-toggle" id="flowMenuDropdown" data-toggle="dropdown"  ng-click="flowMenuIsOpen = !flowMenuIsOpen">
            <i class="fa fa-lg fa-angle-down"></i>
        </span>
        <ul class="dropdown-menu" role="menu" aria-labelledby="flowMenuDropdown" style="max-height: {{flowSelectorHeight}}px;">
          <li class="text-center" data-toggle="dropdown" ng-click="addFlow()"><a class="fa fa-plus" href></a></li>
          <li role="presentation"  class="divider"></li>
          <li class="flow-item" data-toggle="dropdown" ng-repeat="flow in flows | orderBy: 'name'" >
            <a ui-sref="material.flow({flowId: flow.flowId})"><i class="fa fa-fw fa-power-off" ng-class="{'text-muted' : !flow.online, 'text-success' : flow.online}"></i> {{flow.name}}</a>
          </li>
        </ul>
      </div>
    </div>

    <div flex="0" layout="row" layout-align="end" class="flow-controls">
      <div flex>
        <md-button ng-click="deleteFlow(activeFlow)" class="">
          <md-tooltip>Delete Flow</md-tooltip>
          <i class="fa fa-lg fa-trash-o"></i>
        </md-button>

        <md-button ng-click="createTemplate(activeFlow)" class="">
          <md-tooltip>Create a Template</md-tooltip>
          <i class="fa fa-lg fa-share-alt"></i>
        </md-button>
      </div>

      <div flex>
        <md-button ng-click="zoomOut()" w-mousetrap="{'-' : zoomOut, '_' : zoomOut}">
          <md-tooltip>Zoom Out</md-tooltip>
          <i class="fa fa-minus"></i>
        </md-button>

        <md-button ng-click="zoomIn()" w-mousetrap="{'+' : zoomIn, '=' : zoomIn}">
          <md-tooltip>Zoom In</md-tooltip>
          <i class="fa fa-plus"></i>
        </md-button>
      </div>

      <div flex>
        <md-button ng-click="stop()" class="stop-button" ng-class="{ 'btn-danger': deviceOnline === false, stopping: stopping }">
          <md-tooltip>Stop</md-tooltip>
          <i class="fa fa-stop"></i>
        </md-button>

        <md-button ng-click="start()" class="start-button" ng-class="{ 'btn-info': deviceOnline, deploying: deploying }">
          <md-tooltip>Start</md-tooltip>
          <i class="fa fa-play"></i>
        </md-button>
      </div>
    </div>
  </div>

  <div class="workspace-container" flex layout-fill layout="column" w-mousetrap="{'mod+c':copySelection, 'mod+x': cutSelection, 'mod+v':pasteSelection, 'backspace': deleteSelection, 'del': deleteSelection}" ng-mousemove="setMousePosition($event)" ng-mouseout="clearMousePosition()">
    <flow-editor flow="activeFlow"></flow-editor>
  </div>

  <flow-browser flex flow="activeFlow" debug-lines="debugLines" node-types="nodeTypes" flow-node-types="flowNodeTypes" active-flow="activeFlow"></flow-browser>
</div>
