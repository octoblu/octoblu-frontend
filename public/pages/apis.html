 <div class="divScroll">
 	<div class="scrollWrapper">

 		<div>
			<h3><i class='icon-ok'></i> Active</h3>
	  
		  	<ul class="channellist">
 
			  	<li ng-repeat="channel in channelList | filter:isActive | orderBy:'name'">
				        <div class="channel_icon-grid-view mod-index-0 pop-over fa {{getFAName(channel)}} fa-5x"
				            ng-class="{'activechannel': isActive(channel)}"
						  	data-original-title="{{channel.name}} - {{channel.description}}" data-placement="auto" ng-click="openDetails(channel)" style="cursor:pointer;"></div>
				</li>
			  </ul>
		</div>

		<div>
			<h3><i class='icon-off'></i> Available</h3>
	  
		  	<ul class="channellist">
 
			  	<li ng-repeat="channel in channelList | filter:isInactive | orderBy:'name'">
				        <div class="channel_icon-grid-view mod-index-0 pop-over fa {{getFAName(channel)}} fa-5x"
				            ng-class="{'activechannel': isActive(channel)}"
						  	data-original-title="{{channel.name}} - {{channel.description}}" data-placement="auto" ng-click="openDetails(channel)" style="cursor:pointer;"></div>
				</li>
			  </ul>
		</div>
		
		<div>
			<h3><i class='icon-edit'></i> Custom <button class="btn btn-primary" ng-click="editor()">Add</button></h3>
	  
		  	<ul class="channellist">
 
			  	<li ng-repeat="channel in channelList | orderBy:'name'">
				        <div class="channel_icon-grid-view mod-index-0 pop-over fa {{getFAName(channel)}} fa-5x"
				            ng-class="{'activechannel': isActive(channel)}"
						  	data-original-title="{{channel.name}} - {{channel.description}}" data-placement="auto" ng-click="openDetails(channel)" style="cursor:pointer;"></div>
				</li>
			  </ul>
		</div>

 	</div>
</div>
