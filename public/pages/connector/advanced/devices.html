<div class='row'>
    <div class='col-sm-12 box'>
        <div class='box-header'>
            <div class="pull-left">
                <i class="fa fa-hdd-o"></i>
                Devices
            </div>
            <div class="pull-right col-sm-pull-1">
                <form role="form" class="form-inline">
                    <div class="form-group">
                        <select class="form-control" ng-model="model.deviceType"
                                ng-options="deviceType.name for deviceType in model.deviceTypes">

                        </select>
                    </div>
                    <div class="form-group">
                        <a href class="btn btn-success btn-lg" ng-class="{disabled: !model.deviceType}"
                           ng-click="addDevice(model.deviceType)">
                            <i class="fa fa-plus"></i>
                            <span>Add Device</span>
                            <i class="fa fa-hdd-o"></i>
                        </a>
                    </div>
                </form>
                <!--<a class="btn btn-success btn-lg" ng-click="newDevice()"><i class="fa fa-plus" style="margin-right: 5px"></i>Add</a>-->
            </div>
        </div>

        <div ng-hide="model.devices.length">No devices found</div>
        <table ng-show="model.devices.length" class="table table-striped table-hover">
            <tr>
                <th>Name</th>
                <th>UUID</th>
                <th>Token</th>
                <th>Online</th>
                <th>Action</th>
            </tr>
            <tr ng-repeat="device in model.devices | filter: notGateway | orderBy: 'name' ">

                <td>{{device.name}}</td>
                <td>{{device.uuid}}</td>
                <td>
                    <a ng-click="showToken = !showToken" href>
                        {{ showToken ? device.token : '********************************'}}
                    </a>

                </td>
                <td>{{device.online}}</td>
                <td>
                    <button class="btn btn-inverse" ng-click="editDevice(device)">Edit</button>
                    <button class="btn btn-danger" ng-click="deleteDevice(device)">Delete</button>
                </td>

            </tr>
        </table>
    </div>
</div>
