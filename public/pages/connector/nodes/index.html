<md-toolbar md-theme="octo-blue">
  <h2 class="md-toolbar-tools page-heading" layout="row" layout-align="space-between">
    <div flex layout="row">
      <a href class="menu-icon" ng-click="toggleNav()">
        <i class="fa fa-bars"></i>
        Connect
      </a>
    </div>

    <md-button ui-sref="material.nodewizard.addnode" md-theme="octo-blue" aria-label="Add New Node">
      <md-tooltip>Add New Node</md-tooltip>
      <i class="fa fa-plus"></i>
      Add Node
    </md-button>
  </h2>
</md-toolbar>

<div flex layout-fill layout="row" layout-align="center" style="z-index: 3; background-repeat: repeat;">
  <div flex="66" flex-phone="95" flex-tablet="95" layout-fill layout="column" class="md-whiteframe-z2" style="background: white;">
    <md-content flex layout-fill>
      <div flex layout-fill layout="row" layout-wrap="wrap" layout-align="space-around">
        <div ng-if="nodes.length" ng-repeat="node in nodes | filter: filterFlows | orderBy: 'name'" class="bill-of-materials-icon">
          <h4 class="text-center">
            <a href ng-href="{{nextStepUrl(node)}}" class="">
              <div title="{{node.name}}" class="node-thumbnail animated-popout" ng-style="{ 'background-image': 'url(' + node.logo + ')' }" title="{{node.name}}" ng-class="{faded: !node.online}"></div>
              <strong class="muted-link">{{node.name}}</strong>
            </a>
          </h4>
        </div>
        <div class="jumbotron" ng-if="nodes.length === 0">
          <p class="lead">
           <span class="fa-stack fa-2x">
            <i class="fa fa-code-fork fa-stack-1x"></i>
            <i class="fa fa-ban fa-stack-2x text-danger"></i>
          </span>
          You currently have no Active Nodes</p>
        </div>
      </div>
    </md-content>
  </div>
</div>
