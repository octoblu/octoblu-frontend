<div class="modal-header">
    <img src="{{model.nodeType.logo}}" class="pull-left" height="64px" width="64px">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="cancel()">&times;</button>
    <h3 class="modal-title text-center" id="myModalLabel">
            <span ng-if="model.isNew">Add New {{model.nodeType.name}}</span>
            <span ng-if="!model.isNew">Edit {{model.device.name}}</span>
        </h3>
</div>
<div class="modal-body">
    <form class="form-horizontal" role="form">
        <div class="form-group">
            <label class="col-sm-2 control-label">Name</label>

            <div class="col-sm-10">
                <input type="text" name="deviceName" ng-model="model.device.name" placeholder="Name"
                       class="form-control" required="required">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Type</label>

            <div class="col-sm-10">
                <select class="form-control" ng-model="model.nodeType"
                        ng-options="nodeType.name for nodeType in model.nodeTypes"></select>
            </div>
        </div>
    </form>
        <schema-editor control="model.propertyEditor"
                       schema="model.schema"
                       model="model.device"
                       allow-json-edit="true" additional-properties="true"></schema-editor>


</div>
<div class="modal-footer">
    <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="cancel()"><i class="fa fa-times"></i>Cancel
    </button>
    <button type="submit" class="btn btn-success" ng-click="save()" ng-class="{disabled : ! model.device.name }"><i
            class="fa fa-save"></i>Save changes
    </button>
</div>
