<div class="modal-header" >
    <img ng-src="{{getSubDeviceLogo(subdevice)}}" class="img-rounded pull-left" height="48px" width="48px">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="cancel()">&times;</button>
    <h3 class="modal-title text-center" style="padding-bottom: 1em;" id="myModalLabel">{{mode}} {{subdevice.name}}</h3>
</div>
<div class="modal-body">
    <form class="form-horizontal" name="editSubDeviceForm" role="form" ng-submit="save(editSubDeviceForm.$invalid)">
        <div class="form-group">
            <label class="col-sm-2 control-label">Hub</label>
            <div class="col-sm-10">
                <p class="form-static-control"><h4>{{hub.name}}</h4><small>{{hub.uuid}}</small></p>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Name</label>
            <div class="col-sm-10">
                <input type="text" name="deviceName" disabled="disabled" ng-model="subdevice.name" placeholder="Name" class="form-control" required="required">
            </div>
        </div>
        <div class="form-group" ng-repeat="deviceProperty in deviceProperties">
            <div ng-if="deviceProperty.type == 'string'">
                <input type="text" name="{{deviceProperty.name}}" ng-model="deviceProperty.value" placeholder="{{deviceProperty.name}}" class="form-control" ng-required="{{deviceProperty.required}}">
            </div>
            <div ng-if="deviceProperty.type == 'number'">
                <input type="number" name="{{deviceProperty.name}}" ng-model="deviceProperty.value" placeholder="{{deviceProperty.name}}" class="form-control" ng-required="{{deviceProperty.required}}">
            </div>
            <div ng-if="deviceProperty.type == 'boolean'">
                <input type="checkbox" name="{{deviceProperty.name}}" ng-model="deviceProperty.value" placeholder="{{deviceProperty.name}}" class="form-control" ng-required="{{deviceProperty.required}}">
            </div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="cancel()">Close</button>
    <button type="submit" class="btn btn-primary">Save changes</button>
</div>
