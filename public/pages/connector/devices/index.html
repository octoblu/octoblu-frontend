<div class="row devices">
    <h1 style="margin-left: 20px;"><i class="fa fa-hdd-o" style="margin-right: 5px;"></i>My Devices</h1>
    <div class="col-xs-12 col-sm-12 col-md-10 col-lg-10">
        <div class="jumbotron" ng-if="devices.length == 0">
            <p>You have no Devices or Hubs. Add a new Hub</p>
        </div>
        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-4 panel device-thumbnail" ng-repeat="device in devices | orderBy:'name'">
          <div class="panel-heading">
             <h3 class="text-center col-xs-11">
                {{device.name}}
             </h3>
              <h3 class="pull-right">
                  <i class="fa fa-power-off" ng-class="{'text-success': device.online, 'text-muted': ! device.online}"></i>
              </h3>

          </div>
         <div class="panel-body center-block">

                <span class="fa fa-stack fa-5x col-xs-push-3">
                    <i class="fa fa-square-o fa-stack-2x"></i>
                    <i class="fa fa-stack-1x" ng-class="{'fa-h-square' : device.type === 'gateway', 'fa-mobile' : device.type === 'mobile-hub', 'fa-hdd-o' : ! device.type || device.type == 'device'}"></i>
                </span>


             <div class="btn-group btn-group-justified">
                 <div class="btn-group">
                     <a href ui-sref="^.detail({uuid : device.uuid})" class="btn btn-default">
                         <i class="fa fa-th-large fa-lg" style="margin-right: 5px;"></i>Details
                     </a>
                 </div>
                 <div class="btn-group">
                     <button type=button" class="btn btn-danger" ng-click="deleteDevice(device)">
                         <i class="fa fa-trash-o fa-lg" style="margin-right: 5px;"></i>Delete
                     </button>
                 </div>
             </div>
         </div>

        </div>
    </div>
    <div class="col-xs-12 col-sm-6 col-md-2 col-lg-2">
       <div ng-if="hasHubs" class="panel panel-primary">
           <div class="panel-heading">
               <h4 class="text-center">
                   <i class="fa fa-plus fa-lg"></i>
                   Add Device
                   <i class="fa fa-hdd-o"></i>
               </h4>


           </div>
           <div class="panel-body">
                   <a   ng-class="{'unavailable': !smartDevice.enabled }" ng-repeat="smartDevice in smartDevices" class="pull-left" ng-click="addSmartDevice(smartDevice)" style="margin: 0 0 15px 15px; ">
                     <img src="{{smartDevice.logo || defaultLogo }}" width="80" height="80"  ng-model="smartDevice" />
                   </a>

           </div>
       </div>
       <div class="btn-group btn-group-justified">
           <div class="btn-group">
               <a class="btn btn-primary btn-lg" href ui-sref="^.wizard.instructions">
                   <i class="fa fa-plus"></i> Add Hub<i class="fa fa-building-o" style="margin-left: 10px;"></i>
               </a>
           </div>
       </div>

    </div>

</div>
