
<div ng-if="claimedGateways.length == 0" class="row">
    <div class="well">
        <h2>No Hubs Found</h2>
        <p>
            You currently have no Hubs added to your account. Add a new Hub.
        </p>
        <a class="btn btn-primary" href="" ui-sref="connector.devices.wizard.instructions" ng-click="addHub()"><i class="fa fa-home fa-lg"></i>&nbsp;&nbsp;Add Hub</a>
    </div>
        <div class="divScroll" >
            <div class="scrollWrapper">
                <h3 style="margin-left: 20px;"><i class='icon-off'></i> Available Devices</h3>
                <ul class="channellist">
                    <li ng-repeat="smartDevice in smartDevices | orderBy:'name'">
                        <div class="channel_icon-grid-view mod-index-0 pop-over"
                             data-original-title="{{smartDevice.name}} - {{smartDevice.description}}" data-placement="auto" style="cursor:pointer;opacity: 0.3; filter: alpha(opacity=30);">
                            <a disabled><img ng-src="{{smartDevice.logo}}" width="70" height="70"/></a>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
<div ng-if="claimedGateways.length > 0" class="row">
    <div ng-repeat="g in claimedGateways" ></div>

</div>

<div ui-view></div>
