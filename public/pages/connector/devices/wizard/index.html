<div class="modal-dialog wizard-dialog">
   <div class="modal-content">
       <div class="modal-header">
           <a type="button" class="close"  data-dismiss="modal" ui-sref="^.all" aria-hidden="true">&times;</a>
           <h2 ng-show="!gateway" class="modal-title" id="myModalLabel"><i class="fa fa-hand-o-right fa-2x"></i>&nbsp;&nbsp;
             Claim Device Wizard
           </h2>
           <h2 ng-show="gateway" class="modal-title" id="myModalLabel"><i class="fa fa-h-square fa-2x"></i>&nbsp;&nbsp;
             Hub Install Wizard
           </h2>
       </div>
       <div ui-view class="modal-body">
       </div>
       <div class="modal-footer">
           <a class="btn btn-danger" data-dismiss="modal" ui-sref="^.all"><i class="fa fa-times"></i>&nbsp;&nbsp;Close</a>
           <a id="wizard-previous-btn" ui-sref-active="disabled" class="btn btn-default"  ui-sref=".instructions({claim : model.claim})"><i class="fa fa-chevron-circle-left"></i>&nbsp;&nbsp;Previous</a>
           <a  id="wizard-next-btn" ui-sref-active="disabled" class="btn btn-default" ui-sref=".finddevice({claim : model.claim})">Next&nbsp;&nbsp;<i class="fa fa-chevron-circle-right"></i></a>
           <div   id="wizard-finish-btn" ng-class="{disabled: !model.device || !model.device.name}"  class="btn btn-success"  ng-click="claimDevice()" ><i class="fa fa-save"></i>&nbsp;&nbsp;Finish</div>
       </div>
   </div>
</div>
