<div class="modal-dialog wizard-dialog">
   <div class="modal-content">
       <div class="modal-header">
           <a type="button" class="close"  data-dismiss="modal" ui-sref="connector.devices.all" aria-hidden="true">&times;</a>
           <h4 class="modal-title" id="myModalLabel"><i class="fa fa-home fa-2x"></i>&nbsp;&nbsp;Add a new Hub</h4>
       </div>
       <div ui-view class="modal-body">
       </div>
       <div class="modal-footer">
           <a class="btn btn-danger" data-dismiss="modal" ui-sref="connector.devices.all"><i class="fa fa-times"></i>&nbsp;&nbsp;Close</a>
           <a id="wizard-previous-btn" ng-if="getStateName() === 'connector.devices.wizard.findhub'" class="btn btn-default"  ui-sref="connector.devices.wizard.instructions"><i class="fa fa-chevron-circle-left"></i>&nbsp;&nbsp;Previous</a>
           <a  id="wizard-next-btn" ng-if="getStateName() === 'connector.devices.wizard.instructions'" class="btn btn-default" ui-sref="connector.devices.wizard.findhub">Next&nbsp;&nbsp;<i class="fa fa-chevron-circle-right"></i></a>
           <div   id="wizard-finish-btn" ng-class="{disabled: !hubConfig.hub || !hubConfig.name}"  class="btn btn-success"  ng-click="claimHub(s)" ><i class="fa fa-save"></i>&nbsp;&nbsp;Finish</div>
       </div>
   </div>
</div>
