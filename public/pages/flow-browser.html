<div class="flow-browser">
  <div class="btn-toolbar drawer-controls">
    <div class="context-controls" ng-include="activeTab.controlsTemplate"></div>

    <div class="tab-controls">
      <div class="btn-group">
          <button class="btn btn-default btn-sm" ng-click="toggleActiveTab('operators')" ng-class="{'active' : activeTab.name === 'operators'}" tooltip="Operator Nodes" tooltip-placement="top" >
              <i class="fa fa-plug fa-lg"></i>
          </button>
        <button class="btn btn-default btn-sm" ng-click="toggleActiveTab('nodes')" ng-class="{'active' : activeTab.name === 'nodes'}" tooltip="Configured Nodes" tooltip-placement="top" >
          <i class="fa fa-code-fork fa-lg"></i>
        </button>
        <button class="btn btn-default btn-sm" ng-click="toggleActiveTab('unconfigurednodes')" ng-class="{'active' : activeTab.name === 'unconfigurednodes'}" tooltip="Available Nodes" tooltip-placement="top" >
          <i class="fa fa-plus-circle fa-lg"></i>
        </button>
        <button class="btn btn-default btn-sm" ng-click="toggleActiveTab('debug')" ng-class="{'active' : activeTab.name === 'debug'}" tooltip="Debug Console" tooltip-placement="top">
          <i class="fa fa-bug fa-lg"></i>
        </button>
      </div>

      <div class="btn-group">
        <button class="btn btn-default btn-sm" title="Toggle Drawer" ng-click="toggleDrawer()">
          <i class="fa fa-lg" ng-class="{'fa-angle-double-down' : activeFlow.browserMaximized, 'fa-angle-double-up' : !activeFlow.browserMaximized}"></i>
        </button>
      </div>
    </div>
  </div>

  <div class="drawer" ng-class="{maximized: activeFlow.browserMaximized}">
      <div class="full-height" ng-include="activeTab.template"></div>
  </div>
</div>
