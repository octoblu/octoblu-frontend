<section id='content'>
  <div class='container'>
    <div class='row' id='content-wrapper'>
      <div class='col-xs-12'>
        
        <div class='page-header page-header-with-buttons'>
          <h1 class='pull-left'>
            <i class='icon-code-fork'></i>
            <span>Connector</span>              
          </h1>
        </div>
        <ul class="nav nav-tabs">
          <li id="devices">
            <a ng-click="activeTab = 'devices'" href="/devices">Devices</a>
          </li>
          <li>
            <a ng-click="activeTab = 'gateways'" href="/gateways">Gateways</a>
          </li>
          <li class="active">
            <a ng-click="activeTab = 'apis'" href="/apis">APIs</a>
          </li>
          <li>
            <a ng-click="activeTab = 'people'" href="/people">People</a>
          </li>
          <li>
            <a ng-click="activeTab = 'devtools'" href="/tools">Developer Tools</a>
          </li>
        </ul>
        <div class="tab-content">
          <div ng-switch="activeTab">
            <div ng-switch-when="devices">
               <ng-include src=" 'pages/devices.html' "></ng-include>
            </div>
            <div ng-switch-when="gateways">
               <ng-include src=" 'pages/gateways.html' "></ng-include>
            </div>
            <div ng-switch-when="apis">
               <ng-include src=" 'pages/apis.html' "></ng-include>
            </div>
            <div ng-switch-when="people">
               <ng-include src=" 'pages/people.html' "></ng-include>
            </div>
            <div ng-switch-when="devtools">
               <ng-include src=" 'pages/devtools.html' "></ng-include>
            </div>
          </div>
        </div>

      </div>

    </div>
    <div class="row col-xs-12">

      <div ng-show="channel.logo">
        <img ng-src="{{channel.logo}}" ng-show="channel.logo" width="100" height="100"/>
      </div>

        <h3>{{channel.name}}</h3>

        <fieldset ng-show="isEdit || isNew">

          <div class="field">
            <label for="resource_resourcename">Name</label>
            <input class="form-control" type="text" placeholder="API Name" ng-model="channel.name" />
          </div>

          <div class="field">
            <label for="resource_resourcename">Base URL</label>
            <input class="form-control" type="text" placeholder="API Base URL" ng-model="channel.application.base" />
          </div>

          <div class="field">
            <label for="resource_resourcename">Doc URL</label>
            <input class="form-control" type="text" placeholder="API Doc URL" ng-model="channel.documentation" />
          </div>

          <div class="field">
            <label for="resource_resourcename">Image URL</label>
            <input class="form-control" type="text" placeholder="API Image URL" ng-model="channel.logo" />
          </div>

          <div class="field">
            <label for="resource_resourcename" style="vertical-align:top;">Description</label>
            <textarea class="form-control" cols="60" rows="10" type="text" placeholder="API Description" ng-model="channel.description" >
            </textarea>
          </div>

          <div class="field">
            <label for="resource_resourcename">Private API</label>
            <input class="form-control" type="checkbox" ng-model="channel.private" ng-true-value="true" ng-false-value="false" />
          </div>

          <div class="field">
            <label for="resource_resourcename">Auth Type</label>
            <select class="form-control" ng-model="channel.auth_strategy" ng-options="a for a in authtypes">
            </select>
          </div>

        </fieldset>

        <div ng-show="!isNew && !isEdit">
          <div class="field">
            <label for="resource_resourcename">Name</label>
            <span class="form-control" type="text" ng-bind="channel.name" />
          </div>

          <div class="field">
            <label for="resource_resourcename">Base URL</label>
            <span class="form-control" type="text" ng-bind="channel.application.base" />
          </div>

          <div class="field">
            <label for="resource_resourcename">Doc URL</label>
            <span class="form-control" type="text" ng-bind="channel.documentation" />
          </div>
        </div>

        <div ng-hide="isNew || isEdit">
          <button class="btn btn-primary" ng-click="addResource()">Add Resource</button>
        </div>

        <div class="table-responsive" nh-show="channel.application.resources" style="padding-top: 5px;">
          <table class="table table-striped table-hover">
            <tr ng-repeat="resource in channel.application.resources">
              <td>
                <a class="btn disabled btn-large btn-primary" ng-show="resource.httpMethod == 'GET'"> GET</a>
                <a class="btn disabled btn-large btn-success" ng-show="resource.httpMethod == 'POST'"> POST</a>
                <a class="btn disabled btn-large btn-inverse" ng-show="resource.httpMethod == 'PUT'"> PUT</a>
                <a class="btn disabled btn-large btn-danger" ng-show="resource.httpMethod == 'DELETE'"> DELETE</a>

              </td>
              <td>{{resource.path}}</td>
              <td>{{resource.doc.t}}</td>
              <td style="text-align:right;">
                <button class="btn btn-large btn-inverse" ng-hide="showEditResouce(resource.path)" 
                  ng-click="openEditResource(resource)">edit</button>
                &nbsp;
                <button class="btn btn-large btn-danger" ng-hide="showEditResouce(resource.path)" 
                  ng-click="confirmDeleteResource($index)">delete</button>
              </td>
            </tr>
          </table>
        </div>

        <div>&nbsp;</div>

      </div>

    <div>
      <!-- <button class="btn btn-primary" ng-click="isNew=1">Test</button> -->
      <button class="btn btn-primary" ng-show="!isEdit && !isNew" ng-click="setEditMode()">Edit</button>
      <button class="btn btn-success" ng-show="isEdit || isNew" ng-click="save()">Save</button>
      <button class="btn" ng-show="isEdit && !isNew" ng-click="cancelEdit()">Cancel</button>
    </div>
    <br /><br /><br />

</section>

<script type="text/ng-template" id="editResource.html">
    <div class="modal-header">
        <h3>Edit Resource</h3>
    </div>
    <div class="modal-body">

      <div class="form-group">
        
        <div class="field">
            <label for="resource_resourcename">Display Name</label>
            <input class="form-control" type="text" ng-model="selectedResource.displayName" />
          </div>

          <div class="field">
            <label for="resource_resourcename">HTTP Method</label>
            <select class="form-control" ng-model="selectedResource.httpMethod" ng-options="a for a in ['GET', 'POST', 'PUT', 'DELETE']"></select>
          </div>

          <div class="field">
            <label for="resource_resourcename">Path</label>
            <input class="form-control" type="text" ng-model="selectedResource.path" />
          </div>

          <div class="field">
            <label for="resource_resourcename">Doc URL</label>
            <input class="form-control" type="text" ng-model="selectedResource.doc.url" />
          </div>
          
          <div class="field">
            <label for="resource_resourcename">Doc Text</label>
            <input class="form-control" type="text" ng-model="selectedResource.doc.t" />
          </div>
          
          <div class="field">
            <label for="resource_resourcename">CURL</label>
            <input class="form-control" type="text" ng-model="selectedResource.curl" />
          </div>
          
          <div class="field">
            <label for="resource_resourcename">Auth Required</label>
            <input class="form-control" type="checkbox" 
              ng-model="selectedResource.authentication.required" ng-true-value="true" ng-false-value="false" />
          </div>
          
          <div class="field">
            <label for="resource_resourcename">Params</label>
            <a href="" ng-click="addParam()"><i class="icon-plus"></i></a>
            <div ng-repeat="param in selectedResource.params" class="form-inline">
              <div class="form-group">
                <input class="form-control" type="text" ng-model="param.name" placeholder="name">
              </div>
              <div class="form-group">
                <select class="form-control" ng-model="param.type" ng-options="a for a in ['string', 'number', 'boolean']"></select>
              </div>
              <div class="form-group">
                <select class="form-control" ng-model="param.style" ng-options="a for a in ['query', 'header', 'body']"></select>
              </div>
              <div class="form-group">
                <input type="checkbox" class="form-control" ng-model="param.required" ng-true-value="true" ng-false-value="false">
                <label>Required</label>
              </div>
              &nbsp;&nbsp;
              <a href ng-click="removeParam($index)"> <i class="icon-minus"></i></a>

            </div>

          </div>


      </div>

    </div>

    <div class="modal-footer">
        <button class="btn btn-primary" ng-click="ok()">OK</button>
        <button class="btn" ng-click="cancel()">Cancel</button>
    </div>
</script>
<script type="text/ng-template" id="confirmDeleteResource.html">
    <div class="modal-header">
        <h3>Delete Resource?</h3>
    </div>
    <div class="modal-body">
      Are you sure you want to delete this API resource?
    </div>

    <div class="modal-footer">
        <button class="btn btn-primary" ng-click="ok()">OK</button>
        <button class="btn" ng-click="cancel()">Cancel</button>
    </div>
</script>
