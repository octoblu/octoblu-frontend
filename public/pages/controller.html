<section id='content'>
  <div class='container'>
    <br/><br/>
    <div class='page-header page-header-with-buttons'>
      <h1 class='pull-left'>
        <i class='icon-cogs'></i>
        <span>Controller</span>              
      </h1>
    </div>
    <div class="pull-left"><strong>Your UUID is:</strong> {{skynetuuid}}</div><br />

    <h2>Send Message</h2><br />

    <div class="form-inline">
      <div class="form-group">
        <select ng-model="device" ng-options="device.name for device in devices" class="form-control"></select>
      </div>
      <div class="form-group"> OR </div>
      <div class="form-group">
        <input size="40" ng-model="sendUuid" class="form-control" placeholder="UUID">
      </div>
      <br /><br />
    </div>
    <input ng-model="sendText" class="form-control" placeholder="Message">
    <br /><br />
    <button ng-click="sendMessage()" class="btn btn-primary">Send</button>
    <span style="color:green;">{{messageOutput}}</span><br />
    <br /><br />


  </div>
</section>
