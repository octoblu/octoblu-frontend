<form class="node-wizard__form" ng-submit="activate()">
  <div class="form-group" ng-class="{'has-error': errorMessage}">
    <label for="api-key" class="control-label">API Key</label>
    <input type="text" ng-model="newChannel.apiKey" class="form-control input-lg" id="api-key" required>
    <p class="help-block" ng-if="errorMessage">{{errorMessage}}</p>
  </div>

  <div class="form-group">
    <button type="submit" class="btn btn-primary btn-lg btn-block">
      <i class="fa fa-plus"></i>
      Activate
    </button>
  </div>
</form>
