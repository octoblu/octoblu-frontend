<md-toolbar md-theme="octo-blue">
  <h2 class="md-toolbar-tools page-heading">
    <a href class="menu-icon" ng-click="toggleNav()">
      <i class="fa fa-bars"></i>
    </a>

    <span>Import: {{template.name}}</span>
  </h2>
</md-toolbar>

<div layout="column" layout-fill flex class="flow-image-but-really-the-flow flow-importing" ng-class="{importing: importing}">
  <div flex layout="column">
    <flow-editor flow="template.flow" readonly="true"></flow-editor>

    <md-button class="md-fab md-primary"  style="position:fixed; bottom: 260px; right: 28px" ng-click="import()" title="Import" ng-class="{importing: importing}">
      <i class="fa fa-cloud-download fa-2x"></i>
    </md-button>
    <bill-of-materials flow="template.flow"></bill-of-materials>
  </div>
</div>
